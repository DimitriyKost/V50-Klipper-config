[include mainsail.cfg]
# Все подключаемые файлы лежат в каталоге V50
[include V50/gcode-macros.cfg]
[include V50/klicky-probe.cfg]
#[include V50/autoZ.cfg]

## *** Что нужно изменить/проверить: ***
